<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ape Escape 2 Monkey Football - Asta Personaggi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ape Escape 2 Monkey Football - Asta Personaggi</h1>
    <div>
        <label for="player-name-input">Nome Giocatore:</label>
        <input type="text" id="player-name-input">
        <button onclick="setPlayerName()">Imposta Nome</button>
    </div>
   <div>

    <div>
        <p><strong>Nome:</strong> <span id="player-name">Nessuno</span></p>
        <p><strong>Banane:</strong> <span id="credits">0</span></p>
    </div>
    <div>
        <label for="name-filter">Cerca per Nome:</label>
        <input type="text" id="name-filter" oninput="filterCharacters()" placeholder="Inserisci nome...">
    </div>
    <table>
        <thead>
            <tr>
                <th data-sort="name" onclick="sortTable('name')">Nome</th>
                <th data-sort="total" onclick="sortTable('total')">Totale</th>
                <th data-sort="speed" onclick="sortTable('speed')">Velocit√†</th>
                <th data-sort="kickPower" onclick="sortTable('kickPower')">Potenza Tiro</th>
                <th data-sort="heading" onclick="sortTable('heading')">Colpo di Testa</th>
                <th data-sort="sliding" onclick="sortTable('sliding')">Scivolata</th>
                <th data-sort="technique" onclick="sortTable('technique')">Tecnica</th>
                <th data-sort="stamina" onclick="sortTable('stamina')">Resistenza</th>
                <th data-sort="strength" onclick="sortTable('strength')">Forza</th>
                <th data-sort="catching" onclick="sortTable('catching')">Presa</th>
                <th>Offerta (Banane)</th>
            </tr>
        </thead>
        <tbody id="characters"></tbody>
    </table>
    <button id="save-bids-btn" onclick="saveBids()" disabled>Salva Offerte</button>
    <div>
        <h2>Carica Offerte</h2>
        <input type="file" id="json-files" accept=".json" multiple>
        <button onclick="loadAndCompareBids()">Confronta Offerte</button>
    </div>
    <div id="auction-results"></div>
    <script src="script.js"></script>
</body>
</html>
